---
name: "data"
fs:
  url: "/tmp/es"
  update_rate: "16m"
  excludes:
  - "*/~*"
  json_support: false
  filename_as_id: false
  add_filesize: true
  remove_deleted: true
  add_as_inner_object: false
  store_source: false
  index_content: true
  attributes_support: false
  raw_metadata: false
  xml_support: false
  index_folders: false
  lang_detect: false
  continue_on_error: false
  indexed_chars: "1000000"
  ocr:
    language: "eng"
    enabled: false
    pdf_strategy: "auto"
  follow_symlinks: false
elasticsearch:
  urls:
  - "http://es01:9200"
  bulk_size: 100
  flush_interval: "5s"
  byte_size: "10mb"
  ssl_verification: false
  push_templates: false
  semantic_search: false
