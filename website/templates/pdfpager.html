<!doctype html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>PDF Viewer</title>
    </head>
  
    <body style="margin:0">
        <iframe
        id="pdfFrame"
            src="{{viewer}}?file=/pdf/{{target}}&words={{query}}#page={{page}}"
            style="width:100vw;height:100vh;border:none">
        </iframe>
      
    </body>
   
    </html>
